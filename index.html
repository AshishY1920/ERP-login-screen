<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP - Login</title>

    <link
      rel="shortcut icon"
      href="./Assets/Images/favicon.ico"
      type="image/x-icon"
    />

    <!-- External css Link -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <!-- login container -->
    <div class="login-container">
      <div class="login-container-fluid">
        <div>
          <img
            src="./Assets/Images/babbf46492138272883c24bee9db92f1.png"
            alt=""
          />
          <img src="./Assets/Images/Ellipse 2.png" alt="" />
          <img src="./Assets/Images/Ellipse 1.png" alt="" />
          <div class="login-card">
            <div class="logo-row">
              <img src="./Assets/Images/Group 6.png" alt="" />
              <p>
                Please log in with your credentials to access and manage all
                <br />
                features available to Menrocks admins.
              </p>
            </div>

            <div class="login-box-row">
              <h1>Welcome!</h1>
              <p>Please enter your log in details below......</p>
              <form class="login-form">
                <div>
                  <label for="">Enter Email</label> <br />
                  <div class="input">
                    <input
                      placeholder="Enter Email"
                      type="email"
                      name=""
                      id=""
                    />
                    <img src="./Assets/Images/frame.png" alt="" />
                  </div>
                </div>
                <div>
                  <label for="">Password</label> <br />
                  <div class="input">
                    <input
                      placeholder="Enter Password"
                      type="password"
                      name=""
                      id=""
                    />
                    <img src="./Assets/Images/lock.png" alt="" />
                  </div>
                </div>
                <p>Forgot Password?</p>
                <div class="cta-login">
                  <button>Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div>
          <img src="./Assets/Images/7140739_3516835 1.png" alt="" />
        </div>
      </div>
    </div>
    <!-- login container  -->
  </body>
</html>
